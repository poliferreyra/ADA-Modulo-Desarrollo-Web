<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>prueba de section proyectos</title>

  <body>
    <section class="cont-project" id="proyectos">
      <h2>Mis Proyectos</h2>

      <div class="img-project">
        <video
          src="assets/videos/video-portfolio.mp4"
          poster="xx.jpg"

          height="400"
          autoplay

          controls
          loop
        ></video>

        <a href="#">

            <img
              src="assets/imagenes/Portafolio.png"
              alt="Portada de proyecto portafolio"
            />
          </div>
        </a>
      </div>
    </section>
